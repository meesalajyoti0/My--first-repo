<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clothing Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .product {
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 250px;
            padding: 15px;
            margin: 15px;
            display: inline-block;
            vertical-align: top;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .product img {
            width: 100%;
            height: auto;
        }

        .product h2 {
            font-size: 18px;
            margin: 10px 0 5px;
        }

        .product p {
            margin: 5px 0;
        }

        .btn {
            display: inline-block;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h1>Welcome to Our Clothing Store</h1>
